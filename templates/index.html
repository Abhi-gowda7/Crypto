<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Caesar Cipher</h1>
    <form method="POST">
        <label for="choice">Choose an option:</label>
        <select id="choice" name="choice" required>
            <option value="1">Encryption</option>
            <option value="2">Decryption</option>
        </select><br><br>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br><br>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" name="shift" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if result_text %}
        <h2>Result:</h2>
        <p>{{ result_text }}</p>
    {% endif %}
</body>
</html>
